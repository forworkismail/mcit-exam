<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">ID</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
        Username
      </th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Role</th>
    </tr>
  </thead>
  <tbody class="divide-y divide-gray-200 bg-white">
    <tr *ngFor="let user of users">
      <td class="whitespace-nowrap px-6 py-4">{{ user.id }}</td>
      <td class="whitespace-nowrap px-6 py-4">{{ user.username }}</td>
      <td class="whitespace-nowrap px-6 py-4">{{ user.role }}</td>
    </tr>
  </tbody>
</table>
